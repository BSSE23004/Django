<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("https://www.sourcesplash.com/i/random?q=nature")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.45);
        z-index: 0;
      }
      .scene,
      .login-container,
      .card {
        position: relative;
        z-index: 1;
      }
      .scene {
        width: 370px;
        height: 540px;
        perspective: 1000px;
      }
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.4, 2, 0.6, 1);
        min-height: 540px;
      }
      .card.flipped {
        transform: rotateY(180deg);
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        min-height: 540px;
        backface-visibility: hidden;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 1.8rem 2rem 1.2rem 2rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        overflow: hidden;
      }
      .card-face h2 {
        margin-bottom: 1.5rem;
        color: #333;
        text-align: center;
        width: 100%;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        background: #f9f9f9;
      }
      input[type="submit"] {
        width: 100%;
        padding: 0.7rem;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      input[type="submit"]:hover {
        background: #1565c0;
      }
      .error-message {
        color: #d32f2f;
        margin-bottom: 1rem;
        text-align: center;
      }
      .switch-link {
        color: #1976d2;
        cursor: pointer;
        text-align: center;
        margin-top: auto;
        margin-bottom: 0;
        text-decoration: underline;
        font-size: 0.98rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }}  alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ message.tags }}</strong> {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <div class="scene">
      <div class="card" id="authCard">
        <!-- Front: Login Form -->
        <div class="card-face card-face-front">
          <h2>Login</h2>
          {% if error_message %}
          <div class="error-message">{{ error_message }}</div>
          {% endif %}
          <form method="post" action="{% url 'login' %}" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="login_password">Password</label>
              <input
                type="password"
                id="login_password"
                name="login_password"
                required
              />
            </div>
            <input type="submit" value="Login" />
          </form>
          <div class="switch-link" onclick="flipCard()">
            Don't have an account? Sign up
          </div>
        </div>
        <!-- Back: Sign Up Form -->
        <div
          class="card-face card-face-back"
          style="transform: rotateY(180deg)"
        >
          <h2>Sign Up</h2>
          <form method="post" action="{% url 'signup' %}" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <label for="signup_email">Email</label>
              <input
                type="email"
                id="signup_email"
                name="signup_email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup_username">Username</label>
              <input
                type="text"
                id="signup_username"
                name="signup_username"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup_password">Password</label>
              <input
                type="password"
                id="signup_password"
                name="signup_password"
                required
              />
            </div>
            <input type="submit" value="Sign Up" />
          </form>
          <div class="switch-link" onclick="flipCard()">
            Already have an account? Login
          </div>
        </div>
      </div>
    </div>
    <script>
      function flipCard() {
        const card = document.getElementById("authCard");
        card.classList.toggle("flipped");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
